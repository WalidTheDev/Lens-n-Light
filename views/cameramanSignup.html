<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameraman Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Slightly darker light blue background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #007bbd; /* Darker blue for the heading */
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff; /* White background for the form */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }

        label {
            color: #007bbd; /* Darker blue for labels */
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #007bbd; /* Darker blue border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bbd; /* Darker blue button */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #005f8d; /* Even darker blue on hover */
        }

        p {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007bbd; /* Darker blue for links */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="margin-top: 80px;">
        <h1>Cameraman Signup</h1>
        <form action="/api/cameraman/signup" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="Name" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="pricing">Pricing Per Day:</label>
            <input type="number" id="pricing" name="pricingPerDay" required>

            <label for="profilePicture">Profile Picture:</label>
            <input type="file" id="profilePicture" name="profilePicture" accept="image/*">

            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="/login.html">Sign In here</a></p>
    </div>
</body>
</html>
